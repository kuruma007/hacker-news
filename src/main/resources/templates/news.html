<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><p th:text="${news.title}"></td>
        <td th:if="${news.content} != ''"><p th:text="${news.content}"></td>
    </tr>
    <form th:action="@{'/saveComment/'+${news.id}}" th:object="${commentAdd}" method="post">
        <tr>
            <td><label> Name : </label></td>
            <td><input type="text" th:field="${commentAdd.name}" required placeholder="Name Here"
                       aria-required="true"></td>
        </tr>
        <tr>
            <td><label> Email Id : </label></td>
            <td><input type="email" th:field="${commentAdd.email}" required placeholder="Email Here"
                       aria-required="true"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><textarea th:field="${commentAdd.comment}" th:rows="3" th:cols="80"
                                                     required></textarea>
                <button>Add Comment</button>
            </td>
        </tr>
    </form>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.email}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.comment}"></td>
            <td>
                <form th:action="@{/updateComment/{commentId}(commentId=${comment.id})}"
                      method="post">
                    <button>Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{/deleteComment/{commentId}(commentId=${comment.id})}"
                      method="post">
                    <button>Delete</button>
                </form>
            </td>
    </tr>

</table>
</body>
</html>
